name: build

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events
  push:
    paths:
      - .github/workflows/build.yml
      - 1k/build*
      - 1k/nsdk1k.cpp
      - 1k/ios.cmake
      - src/**/build*
      - src/**/install*
      - src/**/patch*
      - src/**/clean*
      - src/**/rel*
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      no_dll:
         # actions run ID
         description: 'Do not build windows lib as dll'
         # Default value if no value is explicitly provided
         default: ''
         # Input has to be provided for the workflow to run
         required: false
env:
  GH_XCODE_VER: 14.2
  VS_DEPLOYMENT_TARGET: 10.0.17763.0 # for Windows Store(UWP) Apps only

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  linux:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    
    env:
      BUILD_ARCH: x64

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Build
        shell: pwsh
        run: ./build.ps1 linux $env:BUILD_ARCH

      - name: Upload prebuilt files
        uses: actions/upload-artifact@v3
        with:
          path: ./${{ env.install_path }}/**
          name: ${{ env.install_path }}

  osx:
    # The type of runner that the job will run on
    runs-on: macos-12
    
    strategy:
      matrix:
        arch:
          - x64
          - arm64
    
    env:
      BUILD_ARCH: ${{ matrix.arch }}

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Setup Xcode version
        uses: maxim-lobanov/setup-xcode@v1
        id: setup-xcode
        with: 
          xcode-version: '${{ env.GH_XCODE_VER }}'

      - name: Build
        shell: pwsh
        run: |
          $env:XCODE_VERSION=${{ steps.setup-xcode.outputs.version }}
          ./build.ps1 osx $env:BUILD_ARCH

      - name: Upload prebuilt files
        uses: actions/upload-artifact@v3
        with:
          path: ./${{ env.install_path }}/**
          name: ${{ env.install_path }}

  ios:
    # The type of runner that the job will run on
    runs-on: macos-12
    
    strategy:
      matrix:
        arch:
          - arm64
          - x64
    
    env:
      BUILD_ARCH: ${{ matrix.arch }}

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Setup Xcode version
        uses: maxim-lobanov/setup-xcode@v1
        id: setup-xcode
        with: 
          xcode-version: '${{ env.GH_XCODE_VER }}'

      - name: Build
        shell: pwsh
        run: |
          $env:XCODE_VERSION=${{ steps.setup-xcode.outputs.version }}
          ./build.ps1 ios $env:BUILD_ARCH

      - name: Upload prebuilt files
        uses: actions/upload-artifact@v3
        with:
          path: ./${{ env.install_path }}/**
          name: ${{ env.install_path }}

  tvos:
    # The type of runner that the job will run on
    runs-on: macos-12
    
    strategy:
      matrix:
        arch:
          - arm64
          - x64
    
    env:
      BUILD_ARCH: ${{ matrix.arch }}

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Setup Xcode version
        uses: maxim-lobanov/setup-xcode@v1
        id: setup-xcode
        with: 
          xcode-version: '${{ env.GH_XCODE_VER }}'

      - name: Build
        shell: pwsh
        run: |
          $env:XCODE_VERSION=${{ steps.setup-xcode.outputs.version }}
          ./build.ps1 tvos $env:BUILD_ARCH

      - name: Upload prebuilt files
        uses: actions/upload-artifact@v3
        with:
          path: ./${{ env.install_path }}/**
          name: ${{ env.install_path }}

  android:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        arch:
          - armv7
          - arm64
          - x86
          - x64
    
    env:
      BUILD_ARCH: ${{ matrix.arch }}

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Build
        shell: pwsh
        run: ./build.ps1 android $env:BUILD_ARCH

      - name: Upload prebuilt files
        uses: actions/upload-artifact@v3
        with:
          path: ./${{ env.install_path }}/**
          name: ${{ env.install_path }}

  win32:
    # The type of runner that the job will run on
    runs-on: windows-latest
    
    # Run a job for each of the specified target architectures:
    strategy:
      matrix:
        arch:
          - x86
          - x64
    env:
      NO_DLL: ${{ github.event.inputs.no_dll }}
      BUILD_ARCH: ${{ matrix.arch }}

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - uses: ilammy/msvc-dev-cmd@v1.12.1
        with:
          toolset: '14.37'
          arch: ${{ env.BUILD_ARCH }}

      - name: Build
        shell: pwsh
        run: .\build.ps1 win32 $env:BUILD_ARCH 'zlib,openssl,cares,curl,jpeg-turbo,luajit,angle'

      - name: Upload prebuilt files
        uses: actions/upload-artifact@v3
        with:
          path: ./${{ env.install_path }}/**
          name: ${{ env.install_path }}
   
  winrt:
    # The type of runner that the job will run on
    runs-on: windows-latest
    
    # Run a job for each of the specified target architectures:
    strategy:
      matrix:
        arch:
          - x64
          - amd64_arm64
    env:
      NO_DLL: ${{ github.event.inputs.no_dll }}
      BUILD_ARCH: ${{ matrix.arch }}

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - uses: ilammy/msvc-dev-cmd@v1.12.1
        with:
          toolset: '14.37'
          arch: ${{ env.BUILD_ARCH }}
          uwp: true

      - name: Build
        shell: pwsh
        run: .\build.ps1 winrt $env:BUILD_ARCH 'zlib,openssl,cares,curl,jpeg-turbo,luajit,angle'

      - name: Upload prebuilt files
        uses: actions/upload-artifact@v3
        with:
          path: ./${{ env.install_path }}/**
          name: ${{ env.install_path }}
  wasm:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Build
        shell: pwsh
        run: ./build.ps1 wasm '*' 'openssl'

      - name: Upload prebuilt files
        uses: actions/upload-artifact@v3
        with:
          path: ./${{ env.install_path }}/**
          name: ${{ env.install_path }}
